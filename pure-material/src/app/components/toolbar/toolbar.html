<div class="toolbar-container" [style.background-color]="toolbarColor">
  <div class="toolbar-content">
    <div class="toolbar-left">
      <button mat-icon-button class="toolbar-icon" aria-label="Menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">{{ title }}</span>
    </div>
    
    <div class="toolbar-right">
      <button mat-icon-button class="toolbar-icon" aria-label="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button class="toolbar-icon" aria-label="Settings">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button class="toolbar-icon" aria-label="Account">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>
</div>
