<mat-toolbar color="primary" class="app-header">
  <h1>Material Puro</h1>
  
  <nav class="nav-links">
    <button mat-button routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Home</button>
    <button mat-button routerLink="/tokens" routerLinkActive="active-link">Tokens</button>
    <button mat-button routerLink="/charts" routerLinkActive="active-link">Charts</button>
    <button mat-button routerLink="/panels" routerLinkActive="active-link">Panels</button>
    <button mat-button routerLink="/tabs" routerLinkActive="active-link">Tabs</button>
  </nav>

  <span class="spacer"></span>
  <button mat-icon-button (click)="toggleTheme()" aria-label="Cambiar tema">
    <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>
